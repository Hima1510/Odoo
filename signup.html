<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .gradient-background2 {
            background: linear-gradient(300deg, #774360, #E7AB79, #D4ADFC);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light gradient-background2">

            <a class="navbar-brand me-2" href="index.html">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarButtons">
                <ul class="navbar-nav me-auto mb-2 mb-lg-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">SKILL SWAP</a>
                    </li>

                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container">
        <div class="signup-container bg-white">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills You Can Teach</label>
                    <input type="text" class="form-control" id="skills" placeholder="Separate by commas">
                </div>
                <div class="mb-3">
                    <label for="interests" class="form-label">Skills You Want to Learn</label>
                    <input type="text" class="form-control" id="interests" placeholder="Separate by commas">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms</a></label>
                </div>
                <button type="submit" class="btn btn-dark w-100 gradient-background2 border-0">Sign Up</button>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="py-2 my-2">

            </ul>
